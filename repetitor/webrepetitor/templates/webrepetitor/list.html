{% extends "webrepetitor/base.html" %}


{% block title %}My Blog{% endblock %}

{% block content %}
  <h1>My Blog</h1>

  {% for post in posts %}
    <h2>
      <a href="{% url 'webrepetitor:post_detail' post.id %}">
        {{ post.title }}
      </a>
    </h2>
    <p class="date">
      Published {{ post.title }} by {{ post.slag }}
    </p>
    {{ post.body|truncatewords_html:30|linebreaks }}
  {% endfor %}

{% endblock %}
